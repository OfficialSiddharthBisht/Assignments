<!-- * Data for the men category -->
<script src="data.js"></script>
<script>
    let dataInCart;
    if(localStorage.getItem('dataInCart') === null){
        dataInCart = [];
    }else{
        dataInCart = JSON.parse(localStorage.getItem('dataInCart'));
    }
    mensData.forEach(product => {
        let box = document.createElement("div");
        box.setAttribute('id','box');
        let image = document.createElement("img");
        let productName = document.createElement("h4");
        let price = document.createElement("h3");
        let cartBtn = document.createElement("button");
        cartBtn.innerText = "Add To Cart"
        productName.innerText = product.name;
        price.innerText = "RS "+ product.price;
        image.src = product.image_url;
        box.append(image,productName,price);
        box.append(cartBtn);
        cartBtn.addEventListener('click',()=>{
            dataInCart.push(product);
            console.log(dataInCart);
            localStorage.setItem('dataInCart',JSON.stringify(dataInCart));     
        })
        document.querySelector("#container").append(box);
});
</script>
</html>
